<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <link rel="stylesheet" type="text/css" href="css/range-card.css">
  <link rel="stylesheet" type="text/css" href="css/guess-card.css">
  <link rel="stylesheet" type="text/css" href="css/score-card.css">
  <link rel="stylesheet" type="text/css" href="css/winner-card.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <header>
    <div>
      <h1><span class="bold">Number</span>Guesser</h1><br>
      <p class="decorated">
        <span>Ultimate Challenger Edition</span>
      </p>
    </div>
  </header>
  <main class="flex">
    <section class="left">
      <article id="range-card" class="set-range">
        <h5>Set Range</h5>
        <div class="flex">
          <label>Min Range
            <input type="text" name="minRange" id="min-range" class="numeric-only" value="1">
          </label>
          <label>Max Range
            <input type="text" name="maxRange" id="max-range" class="numeric-only" value="100">
          </label>
          <button id="range-update" onclick="setRange()">Update</button>
        </div>
      </article>
      <article id="guess-card">
        <p>The Current Range is <span class="range" id="display-min">1</span> to <span class="range" id="display-max">100</span></p>
        <br>
        <h5 class="challenger-name1">Challenger 1</h5>
        <div class="flex">
          <div class="name-container">
            <label>Name</label><br />
            <input type="text" id="name1" class="name" value="">
          </div>
          <div>
            <label>Guess</label><br />
            <input type="number" id="guess1" class="guess numeric-only" value="">
          </div>
        </div>
        <h5 class="challenger-name2">Challenger 2</h5>
        <div class="flex">
          <div class="name-container">
            <label>Name</label><br />
            <input type="text" id="name2" class="name" value="">
          </div>
          <div>
            <label>Guess</label><br />
            <input type="number" id="guess2" class="guess numeric-only" value="">
          </div>
        </div>  
        <br> 
        <br>
        <div class="button-holder flex">
          <button id="submit-btn">Submit Guess</button>
          <button id="reset-btn">Reset Game</button>
          <button id="clear-btn">Clear Game</button>
        </div>
      </article>
      <article id="score-card" class="latest-score">
        <h5>Latest Score</h5>
        <div class="flex jc-space-around">
          <div class="current-guess-box">
            <p class="challenger-name1">Challenger 1 Name</p>
            <p>current guess</p>
            <h1 id="current-guess1">97</h1>
            <p id="guess-result1">that's too high</p>
            <br>
          </div>
          <div id="divider">
          </div>
          <div class="current-guess-box">
            <p class="challenger-name2">Challenger 2 Name</p>
            <p>current guess</p>
            <h1 id="current-guess2">3</h1>
            <p id="guess-result2">that's too low</p>
            <br>
          </div>
        </div>
      </article>
      <br>
    </section>
    <section class="right">
    </section>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
