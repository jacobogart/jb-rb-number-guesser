<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <link rel="stylesheet" type="text/css" href="css/range-card.css">
  <link rel="stylesheet" type="text/css" href="css/guess-card.css">
  <link rel="stylesheet" type="text/css" href="css/score-card.css">
  <link rel="stylesheet" type="text/css" href="css/winner-card.css">
  <link rel="stylesheet" type="text/css" href="css/media-queries.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <header class="flex jc-center">
    <div>
      <h1><span class="bold">Number</span>Guesser</h1><br>
      <p class="decorated">
        <span>Ultimate Challenger Edition</span>
      </p>
    </div>
  </header>
  <main class="flex">
    <section class="left">
      <article id="range-card" class="set-range">
        <h5 class="dark-grey">Set Range</h5>
        <div class="flex">
          <div>
            <label for="min-range">Min Range</label>
            <input type="text" name="minRange" id="min-range" class="numeric-only">
          </div>
          <div>
            <label for="max-range">Max Range</label>
            <input type="text" name="maxRange" id="max-range" class="numeric-only">
          </div>
          <button id="range-update" class="bold" onclick="setRange()">Update</button>
        </div>
      </article>
      <article id="guess-card">
        <p>The Current Range is <span class="range" id="display-min">1</span> to <span class="range" id="display-max">100</span></p>
        <br>
        <h5 class="challenger-name1 dark-grey">Challenger 1</h5>
        <div class="flex">
          <div class="name-container">
            <label for="name1">Name</label><br />
            <input type="text" id="name1" class="name">
          </div>
          <div>
            <label for="guess1">Guess</label><br />
            <input type="number" id="guess1" class="guess numeric-only">
          </div>
        </div>
        <h5 class="challenger-name2 dark-grey">Challenger 2</h5>
        <div class="flex">
          <div class="name-container">
            <label for="name2">Name</label><br />
            <input type="text" id="name2" class="name">
          </div>
          <div>
            <label for="guess2">Guess</label><br />
            <input type="number" id="guess2" class="guess numeric-only">
          </div>
        </div>  
        <br> 
        <br>
        <div class="button-holder flex">
          <button id="submit-btn">Submit Guess</button>
          <button id="reset-btn">Reset Game</button>
          <button id="clear-btn">Clear Game</button>
        </div>
      </article>
      <article id="score-card" class="latest-score">
        <h5 class="dark-grey">Latest Score</h5>
        <div class="flex jc-space-around">
          <div class="text-center">
            <p class="challenger-name1 bold dark-grey">Challenger 1 Name</p>
            <p>current guess</p>
            <h1 id="current-guess1" class="bold">20</h1>
            <p id="guess-result1"></p>
            <br>
          </div>
          <div id="divider">
          </div>
          <div class="text-center">
            <p class="challenger-name2 bold dark-grey">Challenger 2 Name</p>
            <p>current guess</p>
            <h1 id="current-guess2" class="bold">10</h1>
            <p id="guess-result2"></p>
            <br>
          </div>
        </div>
      </article>
      <br>
    </section>
    <section class="right">
    </section>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
